<!DOCTYPE html>
<html>
<head>
	<title>Products</title>
</head>
<body>
	<h1>All Products</h1>

	<ul>
		<li th:each="product : ${products}">
			<a th:href="|@{/products/}${product.id}|"><!-- @{/products/} + ${product.id} -->
				<span th:text="${product.name} + ': '"></span>
				<span th:text="${product.description}"></span>
			</a>
		</li>
	</ul>
</body>
</html>
